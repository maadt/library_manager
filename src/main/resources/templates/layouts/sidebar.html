<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>side-bar</title>
</head>
<body>
<div th:fragment="sidebar" class="sidebar" data-background-color="white" data-active-color="danger">
	<div class="sidebar-wrapper">
		<div class="logo">
		<!--logo：「XX  Library」をロゴとしてスタイリングする-->
			<a href="library.html" class="simple-text">
				XX  Library
			</a>
		</div>
		<ul class="nav">
	    <!--nav：リスト内の要素をナビゲーションメニューとしてスタイリングする-->
			<li class="active">
				<a href="index">
					<i class="ti-book"></i>
					<p>Book List</p>
				</a>
			</li>
			<li class="link">
				<form action="">
					<button>
						<i class="ti-back-left"></i>
						Logout
					</button>
				</form>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
