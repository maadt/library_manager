<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">
<head>
	<title>図書一覧</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"></button>
				<span class="navbar-brand" id="page-title">Book List</span>
			</div>
		</div>
	</nav>
	<div id="area-book-list" class="area content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="header">
							<h4 class="title">Library</h4>
						</div>
						<div class="content table-responsive table-full-width">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Title</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="library : ${libraries}">
										<td th:text="${library.id}"></td>
										<td th:text="${library.name}"></td>
										<td>
											<!--貸し出しフォームを表示する-->
											<!--ボタンはテーブル表示されている各書籍の右側に書籍数分表示-->
											<form action="@{/library/borrow}" method="get">
											<!--formタグを利用し、actionは/library/borrowでmethodはgetを指定-->
											<!--action="@{/library/borrow}"：/library/borrowへフォームを送信する-->
											<!--method="get"：@GetMappingであるため-->
												<input type="hidden" name="id" th:value="${library.id}">
												<!--input type="hidden"を利用して書籍IDをGETパラメータとして指定-->
												<!--name="id"：@RequestParam("id")であるため-->
												<input class="btn btn-info" type="submit" value="borrow">
												<!--input type="submit"要素にはclass="btn btn-info"を指定-->
												<!--input type="submit"要素のvalueはborrowと指定-->
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
